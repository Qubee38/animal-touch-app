<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物タッチ&サウンド</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <span class="icon">🐼</span>
            <span>動物タッチ</span>
        </div>
        <div class="header-right">
            <span>設定</span>
            <span class="icon">⚙️</span>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="animals-grid">
            <!-- 動物カードはJavaScriptで動的に生成されます -->
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <button class="nav-button">← 前のページ</button>
        <div class="page-indicator">ページ 1 / 2</div>
        <button class="nav-button">次のページ →</button>
    </footer>

    <!-- 設定画面（初期状態は非表示） -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <header class="settings-header">
                <button class="back-button" id="backButton">← 戻る</button>
                <h2>設定</h2>
                <div style="width: 80px;"></div> <!-- 中央揃え用 -->
            </header>
            
            <div class="settings-body">
                <!-- 音量調整 -->
                <div class="settings-item">
                    <h3>🔊 音量調整</h3>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
                    <p class="volume-label">現在: <span id="volumeValue">70</span>%</p>
                </div>
                
                <!-- 表示設定 -->
                <div class="settings-item">
                    <h3>📱 表示設定</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showNames" checked>
                        <span>動物の名前を表示する</span>
                    </label>
                </div>
                
                <!-- アプリ情報 -->
                <div class="settings-item">
                    <h3>ℹ️ アプリ情報</h3>
                    <p>バージョン: 1.0.0</p>
                    <p>動物の数: 8種類（2ページ）</p>
                </div>
            </div>
        </div>
    </div>

    <script src="animals.js"></script>
    <script src="app.js"></script>
</body>
</html>

    <script src="animals.js"></script>
    <script src="app.js"></script>
</body>
</html>
